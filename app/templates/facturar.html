{% extends 'base_dashboard.html' %}

{% block title %} Facturar | Soluciones {% endblock %}

{% block head %}
  <script type="text/javascript" src="/static/js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.16/b-1.4.2/b-flash-1.4.2/b-html5-1.4.2/fh-3.1.3/kt-2.3.2/r-2.2.0/sl-1.2.3/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.16/b-1.4.2/b-flash-1.4.2/b-html5-1.4.2/fh-3.1.3/kt-2.3.2/r-2.2.0/sl-1.2.3/datatables.min.js"></script>

{% endblock %}

{% block content %}
    
    <h4>Nueva Factura</h4>
    <br>
    <div class="row">
      <p> Numero factura: {{ numero_factura }} </p>
                  
      <div class="col-sm-9">
         <table id="tbl-itemsfactura" class="table-responsive" width="100%" cellspacing="0"> 
                  <caption> Items Factura </caption>
          <thead>
            <th> # </th>
            <th> Descripcion </th>
            <th> Valor Unitario </th>
            <th> Cantidad </th>
            <th> % IVA </th>
            <th> Total </th>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input class="input-sm" type="" name=""></td>
              <td><input id="vlr-unitario" class="input-sm" type="" name=""></td>
              <td><input id="cantidad" class="input-sm" type="" name=""></td>
              <td><input id="prc-iva" class="input-sm" type="" name=""></td>
              <td><input id="total" class="input-sm" type="" name=""></td>              
            </tr>
          </tbody>
        </table>     
      </div>
  </div>

{% endblock %}
